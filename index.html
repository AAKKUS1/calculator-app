<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>calc</h1>
        <p class="theme">THEME</p>
    </header>
    <main>
        <div class="display">
        </div>
        <div class="jsp">
        <article>

            <section class="section-num">
                <button value="7" class="btnsmp">7</button>
                <button value="8" class="btnsmp">8</button>
                <button class="btnsmp">9</button>
                <button id="delete">DEL</button>
            </section>

            <section class="section-num">
                <button class="btnsmp">4</button>
                <button class="btnsmp">5</button>
                <button class="btnsmp">6</button>
                <button class="btnsmp" id="plus">+</button>
            </section>

            <section class="section-num">
                <button class="btnsmp">1</button>
                <button class="btnsmp">2</button>
                <button class="btnsmp">3</button>
                <button class="btnsmp" id="moin">-</button>
            </section>

            <section class="section-num">
                <button class="btnsmp">.</button>
                <button class="btnsmp">0</button>
                <button class="btnsmp">/</button>
                <button class="btnsmp">*</button>
            </section>

            <section class="section-reset">
                <button id="reset">RESET</button>
                <button id="equal">=</button>
            </section>

        </article>
    </div>
 
    </main>
</body>
</html>
