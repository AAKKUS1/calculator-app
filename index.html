<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>calc</h1>
        <p class="theme">THEME</p>
    </header>
    <main>
        <div class="display"></div>
        <div class="grid-container">
            <button value="7" class="btnsmp">7</button>
            <button value="8" class="btnsmp">8</button>
            <button value="9" class="btnsmp">9</button>
            <button id="delete">DEL</button>
            <button value="4" class="btnsmp">4</button>
            <button value="5" class="btnsmp">5</button>
            <button value="6" class="btnsmp">6</button>
            <button id="plus">+</button>
            <button value="1" class="btnsmp">1</button>
            <button value="2" class="btnsmp">2</button>
            <button value="3" class="btnsmp">3</button>
            <button id="moin">-</button>
            <button value="." class="btnsmp">.</button>
            <button value="0" class="btnsmp">0</button>
            <button value="/" class="btnsmp">/</button>
            <button value="*" class="btnsmp">*</button>
            <button id="reset" class="reset">RESET</button>
            <button id="equal" class="equal">=</button>
        </div>
    </main>
</body>
</html>
